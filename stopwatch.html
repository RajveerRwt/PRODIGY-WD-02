<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="stop.css">

</head>
<body>
  <div class="container">
        <h2 id="text">STOPWATCH</h2>
        <div class="timer">
             <h4 id="stopwatch">00:00:00 </h4>
        </div>
        <div class="button">
            <button onclick="starttimer()" id="start">Start</button>
            <button onclick="stoptimer()" id="stop">Stop</button>
            <button onclick="resettimer()" id="reset">reset</button>

        </div>
       

        
    </div>
    <script src="stop.js"></script>
    
</body>
